<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="messiico.png" type="image/png">
    <title>Galeria do Messi</title>
</head>

<body>
    <header>Galeria de Fotos</header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <div class="imagem img1"><img src="messiw.jpg" alt="messi 1"></div>
            <div class="imagem img2"><img src="messi2.jpg" alt="messi 2"></div>
            <div class="imagem img3"><img src="messiw3.jpg" alt="messi 3"></div>
            <div class="imagem img4"><img src="messiw4.jpg" alt="messi 4"></div>
            <div class="imagem img5"><img src="messi5.jpg" alt="messi 5"></div>
            <div class="imagem img6"><img src="vomitando.jpg" alt="messivomitando"></div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
        </div>
    </div>
</body>

</html>
